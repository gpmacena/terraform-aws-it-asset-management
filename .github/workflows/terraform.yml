name: "Terraform & App Deployment"

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Ação a realizar (apply ou destroy)'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy
      environment:
        description: 'Ambiente alvo'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  terraform:
    name: "Infrastructure"
    runs-on: ubuntu-latest
    # Governança: Se for prod, usa o environment 'production' que pode ter aprovação manual
    environment: ${{ (github.event.inputs.environment == 'prod' || github.ref == 'refs/heads/main') && 'production' || 'development' }}
    
    outputs:
      vm_ip: ${{ steps.set-ip.outputs.VM_IP }}

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "sa-east-1"
      ENV_NAME: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: cd terraform && terraform init

      - name: Terraform Workspace Select
        run: |
          cd terraform
          terraform workspace select ${{ env.ENV_NAME }} || terraform workspace new ${{ env.ENV_NAME }}

      # GOVERNANÇA: Trava de segurança para impedir destroy acidental em PROD via automação de push
      - name: "Governance Check: Destroy"
        if: github.event.inputs.action == 'destroy'
        run: |
          echo "Solicitação de DESTROY detectada para o ambiente: ${{ env.ENV_NAME }}"
          if [ "${{ env.ENV_NAME }}" == "prod" ] && [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            echo "ERRO: Destroy em PROD só é permitido via execução manual (workflow_dispatch)."
            exit 1
          fi

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          cd terraform
          terraform destroy -var="environment=${{ env.ENV_NAME }}" -var-file="environments/${{ env.ENV_NAME }}.tfvars" -auto-approve

      - name: Terraform Apply
        if: github.event.inputs.action != 'destroy'
        run: |
          cd terraform
          terraform apply -var="environment=${{ env.ENV_NAME }}" -var-file="environments/${{ env.ENV_NAME }}.tfvars" -auto-approve

      - name: Export VM IP
        id: set-ip
        if: github.event.inputs.action != 'destroy'
        run: |
          cd terraform
          IP=$(terraform output -raw public_ip)
          echo "VM_IP=$IP" >> $GITHUB_OUTPUT

  deploy-app:
    name: "Deploy Application"
    needs: terraform
    # Não roda deploy se a ação for destroy
    if: github.event.inputs.action != 'destroy' && needs.terraform.outputs.vm_ip != ''
    runs-on: ubuntu-latest
    environment: ${{ (github.event.inputs.environment == 'prod' || github.ref == 'refs/heads/main') && 'production' || 'development' }}
    
    env:
      ENV_NAME: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./asset-commander
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/asset-commander:${{ env.ENV_NAME }}
          build-args: |
            VITE_API_BASE_URL=${{ secrets.API_URL }}
            VITE_USE_MOCK_DATA=false

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.terraform.outputs.vm_ip }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/asset-commander:${{ env.ENV_NAME }}
            sudo docker stop asset-dashboard || true
            sudo docker rm asset-dashboard || true
            sudo docker run -d --name asset-dashboard --restart always -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/asset-commander:${{ env.ENV_NAME }}